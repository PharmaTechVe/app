name: Expo CI

# Linting and type-checking on push and pull request events on main and dev branches.
on:
  push:
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        env:
          CI: true

      - name: Run TypeScript Check (opcional)
        run: npm run type-check